<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="desk-obj" src="obj/desk.obj"></a-asset-item>
        <a-asset-item id="desk-mtl" src="obj/desk.mtl"></a-asset-item>
        <a-asset-item id="tv-obj" src="obj/TV_01.obj"></a-asset-item>
        <a-asset-item id="tv-mtl" src="obj/TV_01.mtl"></a-asset-item>
        <a-asset-item id="chair-obj" src="obj/d_chair.obj"></a-asset-item>
        
        <img id="a-frame" src="img/a-frame.png">
        <img id="presentation" src="img/presentation.png">
      </a-assets>

      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="0 0 -2" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="2 0 -2" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="4 0 -2" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="6 0 -2" rotation="0 0 0"></a-entity>
    
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="0 0 -8" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="2 0 -8" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="4 0 -8" rotation="0 0 0"></a-entity>
      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="6 0 -8" rotation="0 0 0"></a-entity>

      <a-entity obj-model="obj: #chair-obj;" position="6 0 -8" rotation="0 0 0"></a-entity>

      <a-entity obj-model="obj: #desk-obj; mtl: #desk-mtl" position="9 0 -3" rotation="0 90 0"></a-entity>

      <a-entity obj-model="obj: #tv-obj; mtl: #tv-mtl" scale="0.005 0.005 0.005" position="10 2 -3" rotation="270 0 90"></a-entity>
      <a-entity obj-model="obj: #tv-obj; mtl: #tv-mtl" scale="0.005 0.005 0.005" position="10 2 -8" rotation="270 0 90"></a-entity>

      <a-link href="a-frame.html" image="#a-frame" title="A-Frame" scale="0.5 0.5 0.5" position="9.9 2.7 -3" rotation="0 90 0"></a-link>
      <a-link href="index.html" image="#presentation" title="Presentation" scale="0.5 0.5 0.5" position="9.9 2.7 -8" rotation="0 90 0"></a-link>

      <a-plane color="#CCC" height="20" width="20" position="4.5 -1 -5" rotation="270 0 0" scale="0.7 0.5 1"></a-plane>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls wasd-controls position="-3 2.7 -5" rotation="0 270 0">
        <a-cursor color="#4CC3D9"></a-cursor>
      </a-entity>


    </a-scene>
  </body>
</html>
